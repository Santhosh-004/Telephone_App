<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<title>Telephone Registery</title>
<body>
    <h1>Telephone Registry</h1>
    <div class="container-Main">
        <button id="add">Add</button>
        <button id="search">Search</button>
        <button id="delete">Delete</button>
    </div>

    <div class="container-Add">
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="form">
            <label for="number">Number</label>
            <input type="text" id="number">
        </div>
        <div id="new">
            <button id="addBack">Back</button>
            <button id="submit-Add">Submit</button>
        </div>
        <div class="add-done">
            <p>Added Successfully</p>
        </div>

    </div>

    
    <div class="container-Search">
        <p>Enter Name or Number to search</p>
        <input type="text" id="search-txt">
        <div>
            <button id="searchBack">Back</button>
            <button id="search-btn">Search</button>
        </div>
    </div>

    <div class="container-Delete">
        <p>Enter Name or Number to delete</p>
        <input type="text" id="delete-txt">
        <div>
            <button id="deleteBack">Back</button>
            <button id="delete-btn">Delete</button>
        </div>
    </div>

    <div class="delete-done">
        <p>Deleted Successfully</p>
    </div>

    <div class="contact-Table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody id="show-Table">
            </tbody>
        </table>
    </div>

    <script type="module" src="script.js"></script>
    
</body>
</html>
